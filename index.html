<!DOCTYPE html>
<html ng-app="decorectives">
  <head>
    <title>Decorectives</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.min.css" />

    <style type="text/css">
    </style>
  </head>
  <body ng-controller="HomeCtrl">
    <div>
      Mobile number: {{ mobileNumber }}
      PIN: {{ pin }}
    </div>
    <div confirm-mobile-number="cmn" composite>
      <div component="input">
        <input type="tel" placeholder="Mobile number"
          ng-model="mobileNumber" />

        <input type="tel" placeholder="PIN" ng-model="pin" />
      </div>
      <div component="resend">
        <button ng-click="cmn.resendPin()">Resend PIN</button>
      </div>
      <div component="confirm">
        <button ng-click="cmn.confirmMobileNumber()">Confirm mobile number</button>
      </div>
    </div>

    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="decorectives.js"></script>
  </body>
</html>
